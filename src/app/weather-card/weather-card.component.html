<div>
    <div class="well flex">
        <div>
            <h3>{{weather.name}} ({{zipCode}})</h3>
            <h4>Current conditions: {{weather.weather[0].main}}</h4>
            <h4>Temperatures today:</h4>
            <p>
                Current: <b>{{weather.main.temp | temperature:"F"}}</b> 
                - Max: <b>{{weather.main.temp_max  | temperature:"F"}}</b>
                - Min: <b>{{weather.main.temp_min | temperature:"F"}}</b>
            </p>
            <p>
                <a href="/forecast/{{zipCode}}">Show 5-day forecast for {{weather.name}}</a>
            </p>
        </div>
        <div>
            <span class="close" (click)="deleteZip()">Ã—</span>
            <img [src]="imageSrc"/>
        </div>
    </div>
</div>
