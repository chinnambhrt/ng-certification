<h1>Welcome to weather app</h1>

<div class="well">
    <h2>Enter a zipcode:</h2>
    <input class="form-control" placeholder="Zipcode" [(ngModel)]="zipCode" type="text" maxlength="5" (keypress)="onkeypress($event)" id="addLocation">
    <br>
    <button class="btn btn-primary" id="addLocationBtn" (click)="addZipLocation()">
        Add location
    </button> 
</div>

<app-weather-card *ngFor="let zip of locations" [zip]="zip"></app-weather-card>
